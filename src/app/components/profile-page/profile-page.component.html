<div class="d-flex">


    <!-- navigation menu -->
    <div class="col-sm-2 col-1 fixed">

        <app-side-nav></app-side-nav>

    </div>



    <!-- profile information-->
    <div class="col-sm-10 col-11 p-3 p-sm-4 d-md-flex flex-column align-items-center">

        <!-- personal details column-->
        <div class="personal-details d-flex flex-column flex-md-row justify-content-around align-items-center rounded p-2 col-md-8">

            <div class="mx-2">
                <div class="profile-image shadow d-flex justify-content-center align-items-center mb-2">

                    <i class="fa fa-user fa-4x " aria-hidden="true"></i>
    
                </div>
    
                <div class="user-name text-center mb-3">
                    <h3 class="">John Doe</h3>
                </div>
            </div>
          
                <div class="line d-none d-md-inline-block"></div>

            <div class="mx-2">
                <p><i class="fa fa-user pe-2" aria-hidden="true"></i> <span>@myusername</span> </p>
                <p><i class="fa fa-phone pe-2" aria-hidden="true"></i> <span>+23456789012</span> </p>
                <p><i class="fa fa-envelope-o pe-2" aria-hidden="true"> </i><span>myusername@email.com</span> </p>
                <p><i class="fa fa-map-marker pe-2" aria-hidden="true"> </i><span>Lagos, Nigeria</span> </p>
            </div>
        </div>



        <!-- professional details -->
        <div class="col-md-11 p-3">

            <!-- professional summary -->
            <div class="summary">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Professional summary</h6>
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </div>

                <div class="d-flex">
                    <textarea class="form-control me-2"
                        id="exampleFormControlTextarea1">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitati Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitati...</textarea>
                    <input type="submit" value="Submit" class="submit py-1 px-3 text-center btn">
                </div>

            </div>



            <!-- work experience -->

            <div class="experience mt-4 ">

                <div class="d-flex justify-content-between align-items-center">
                    <h6>Work experience</h6>

                    <div class="controls">
                        <i class="cancel fa fa-times-circle-o" aria-hidden="true" (click)="cancel()"
                            *ngIf="!isCancel"></i>
                        <i class="add fa fa-plus" aria-hidden="true" (click)="editJobs()" *ngIf="isCancel"></i>
                    </div>

                </div>

                <!-- add new experience -->
                <div class="container new-experience rounded mb-3 p-3 d-flex flex-column justify-content-between align-items-center"
                    *ngIf="isEdit">

                    <div class="new-role p-2 d-flex">

                        <input type="text" name="" placeholder="Enter your role" id="" class="col-6 mx-1">
                        <input type="text" name="" placeholder="At where?" id="" class="col-6 mx-1">


                    </div>

                    <div class="new-company p-2 d-flex justify-content-between">


                        <div class="">
                            <label for="year" class="mx-1">From: </label>
                            <input type="number" name="" placeholder="2021" id="year" min="1900" max="2022">

                            <label for="year" class="mx-1">Till: </label>
                            <input type="number" name="" placeholder="2021" id="year" min="1900" max="2022">
                        </div>

                    </div>


                    <button type="submit" class="btn">Submit</button>
                </div>


                <!-- existing job experiences -->
                <div class="container job d-flex justify-content-between align-items-center">

                    <div class="job-description">
                        <p class="role m-0">Junior Frontend Developer</p>
                        <p class="location"><i class="fa fa-map-marker pe-3" aria-hidden="true"></i> Bincom Dev Center</p>
                    </div>

                    <div class=" d-flex">
                        <p class="duration">2016 - 2020</p>
                        <i class="ms-1 minus fa fa-minus-circle" aria-hidden="true"></i>
                    </div>

                </div>

                <div class="container job d-flex justify-content-between align-items-center mt-1">

                    <div class="job-description">
                        <p class="role m-0">Senior Frontend Developer</p>
                        <p class="location"><i class="fa fa-map-marker pe-3" aria-hidden="true"></i> Apple</p>
                    </div>

                    <div class=" d-flex">
                        <p class="duration">2020 - 2022</p>
                        <i class="ms-1 minus fa fa-minus-circle" aria-hidden="true"></i>
                    </div>

                </div>
            </div>

            <!-- other job settings -->
            <div class="">
                <div class="">
                    <label for="job-title">Job Title: </label>
                    <select name="" id="job-title">
            
                        <option value="">Frontend developer</option>
                        <option value="">Backend developer</option>
                        <option value="">Angular developer</option>
                        <option value="">React developer</option>
                        <option value="">DevOps Engineer</option>
                    </select>
                </div>

                <div class="">
                    <label for="languages">Language: </label>
                    <select name="" id="languages">
            
                        <option value="">English</option>
                        <option value="">French</option>
                        <option value="">Spanish</option>
                        <option value="">Italian</option>
                        <option value="">Dutch</option>
                    </select>
                </div>

                <div class="">
                    <label for="skills">Skills: </label>
                    <select name="" id="skills">
            
                        <option value="">Angular</option>
                        <option value="">React</option>
                        <option value="">Python</option>
                        <option value="">Vue</option>
                        <option value="">Svelte</option>
                    </select>
                </div>
            </div>
           
        </div>
    </div>

</div>
