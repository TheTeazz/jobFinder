<div class="main">

    <!-- user info -->
    <div class="">
        <app-user-info></app-user-info>
    </div>


    <!-- headline -->
    <div class="mb-2">
        <b>Hi Tosin, here are some jobs recommended for you</b>
    </div>


    <!-- job recommendations -->
    <div class="row p-1 justify-content-center">
        <div class="card p-3 m-1 col-md-5" *ngFor="let item of jobs">
            <div class="d-flex justify-content-between">
    
                <div class="job-header">
                    <b class="title">{{item.title}}</b>
                    <p class="location">{{item.location}}</p>
                </div>
    
                <div class="d-flex flex-column align-items-center" *ngIf="item.isApplied">
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <p class="applied" >Applied</p>
                </div>
    
            </div>
    
            <div class="">
                <h5 class="requirements ms-2"><b>Requirements</b> </h5>
                
                <ul>
                    <li>{{item.requirements[0]}}</li>
                    <li>{{item.requirements[1]}}</li>
                    <li>{{item.requirements[2]}}</li>
                </ul>
            </div>
    
            <div class="text-center">
                <a href="#" class="btn">View details</a>
            </div>
        </div>
    </div>
   
</div>
