<div class="d-flex">

    <!-- navigation bar -->
    <div class="col-sm-2 col-1 fixed">
        <app-side-nav></app-side-nav>
    </div>


    <!-- auto-apply content -->
    <div class=" col-sm-10 col-11 px-md-5 p-4">

        <!-- user info and notification icon -->
        <app-user-info></app-user-info>

        <!-- page -->
        <div class="mt-3">

            <!-- back button -->
            <div class="return">
                <button class="btn" routerLinkActive="active"><i class="fa fa-long-arrow-left"
                        aria-hidden="true"></i></button>
            </div>

            <div class=" container m-3 content">

                <!-- option selection -->
                <div class="">
                    <p>Do you want AutoJobServe to apply to jobs for you?</p>

                    <form action="">
                        <input type="radio" name="select"  [(ngModel)]="selected" id="yes" value="yes" (change)="showDetails()">
                        <label for="yes">Yes</label><br>

                        <input type="radio" name="select" [(ngModel)]="selected" id="no" value="no" (change)="hideDetails()">
                        <label for="no">No</label>
                    </form>
                </div>

                <!-- form to fill to auto apply -->
                <div class="d-flex flex-column align-items-start justify-content-around" *ngIf="autoApply">
                    <!-- Job title edit -->
                    <div class="mt-4">
                        <label for="job-title">Job Title: </label><br>
                        <select name="" id="job-title" class="p-2">

                            <option value="">Frontend developer</option>
                            <option value="">Backend developer</option>
                            <option value="">Angular developer</option>
                            <option value="">React developer</option>
                            <option value="">DevOps Engineer</option>
                        </select>
                    </div>




                    <!-- languages edit -->
                    <div class="mt-4">
                        <label for="languages">Location </label><br>
                        <select name="" id="languages" class="p-2">
                            <option value="">England</option>
                            <option value="">France</option>
                            <option value="">Spain</option>
                            <option value="">Italy</option>
                            <option value="">Netherlands</option>
                        </select>
                    </div>


                    <!-- job preference edit -->
                    <div class="d-md-flex flex-column align-items-start mt-4">

                        <label for="job-type" class="mb-2">job preference:</label>

                        <div class="job-type">
                            <div class="d-flex">
                                <input type="checkbox" name="" id="remote" class="me-1">
                                <label for="remote">Remote</label>
                            </div>
                            <div class="d-flex">
                                <input type="checkbox" name="" id="on-site" class="me-1">
                                <label for="on-site">Onsite </label>
                            </div>
                            <div class="d-flex">

                                <input type="checkbox" name="" id="hybrid" class="me-1">
                                <label for="hybrid">Hybrid </label>
                            </div>
                        </div>

                    </div>

                    <!-- save button -->
                    <div class="container-fluid col-8 mt-4">
                        <button class="saveBtn p-3 p-md-3 mx-2 rounded">Save changes</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

</div>
