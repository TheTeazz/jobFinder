<div class="d-flex">

    <div class="col-sm-2 col-1 fixed">
        <app-side-nav></app-side-nav>
    </div>


    <div class="col-sm-10 col-11 p-5 p-sm-3">

        <!-- user info -->
        <div class="">
            <app-user-info></app-user-info>
        </div>

        <!-- back button -->
        <div class="return">
            <button class="btn" routerLink="/Job-matches"><i class="fa fa-long-arrow-left"
                    aria-hidden="true"></i></button>
        </div>


        <!-- job details -->
        <div class="card p-3 m-4" *ngFor="let item of desc">
            <div class="d-flex justify-content-between">

                <div class="job-header">
                    <b class="title">{{item.title}}</b>
                    <p class="location">{{item.location}}</p>
                </div>

                <div class="d-flex flex-column align-items-center" *ngIf="item.isApplied">
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <p class="applied">Applied</p>
                </div>

            </div>

            <div class="">
                <h5 class="requirements ms-2"><b>Job Responsibilities</b> </h5>

                <ul>
                    <li>{{item.responsibilities[0]}}</li>
                    <li>{{item.responsibilities[1]}}</li>
                    <li>{{item.responsibilities[2]}}</li>
                </ul>
            </div>

            <div class="">
                <h5 class="requirements ms-2"><b>Job Requirements</b> </h5>

                <ul>
                    <li>{{item.requirements[0]}}</li>
                    <li>{{item.requirements[1]}}</li>
                    <li>{{item.requirements[2]}}</li>
                </ul>
            </div>

            <div class="text-center" *ngIf="!item.isApplied">
                <a class="btn details-btn">Apply</a>
            </div>
        </div>
    </div>
